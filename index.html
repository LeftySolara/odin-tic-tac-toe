<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">

        <!-- Fira Sans Font -->
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,400;1,500&display=swap" rel="stylesheet"> 
        <!-- Roboto Font -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <header>
            <h1>Tic Tac Toe</h1>
            <h2>By LeftySolara</h2>
        </header>
        <div id="boardContainer">
            <div id="player1Info" class="playerInfo">
                <h1 id="player1Name">Player 1</h1>
                <h2 id="player1Score">Score: 0</h2>
                <button id="setName1" class="setNameBtn">Set Name</button>
            </div>
            <div id="board">
                <div class="boardSquare"></div>
                <div class="boardSquare"></div>
                <div class="boardSquare"></div>
                <div class="boardSquare"></div>
                <div class="boardSquare"></div>
                <div class="boardSquare"></div>
                <div class="boardSquare"></div>
                <div class="boardSquare"></div>
                <div class="boardSquare"></div>
            </div>
            <div id="player2Info" class="playerInfo">
                <h1 id="player2Name">Player 2</h1>
                <h2 id="player2Score">Score: 0</h2>
                <button id="setName2" class="setNameBtn">Set Name</button>
            </div>
        </div>
        <footer>
            <a href="https://github.com/LeftySolara/odin-project/tree/master/tic-tac-toe">View on GitHub</a>
        </footer>
        <script src="game.js"></script>
    </body>
</html>
